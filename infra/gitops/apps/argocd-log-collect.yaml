apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-log-collect
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/girmaat/kubernetes-devsecops-platform-myvote.git
    targetRevision: main
    path: infra/argo-bootstrap
    directory:
      recurse: false
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
